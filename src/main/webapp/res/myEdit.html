<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>
	<nav class="navbar navbar-inverse">

	    <div class="navbar-header">

	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">GDJ21</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	      	<li><a href="/">Home</a></li>
	      	<li><a href="myList.html">고세민</a></li>

	      </ul>
	      <form class="navbar-form navbar-right" role="search">
	        <div class="form-group input-group">
	          <input type="text" class="form-control" placeholder="검색..">

	            <button class="btn btn-default" type="button">
	              <span class="glyphicon glyphicon-search"></span>
	            </button>

	      <ul class="nav navbar-nav navbar-right">

	        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	  
	<div class="container text-center">    
	  <div class="row">
	  
		<div class="col-sm-3 well">
		  <div class="well">
	        <img id="myImage" src="img/man.png" class="img-circle cursor-pointer" height="65" width="65" alt="Avatar" data-toggle="modal" data-target="#modal">
	      </div>
	    </div>
	    
	    <div class="col-sm-9">
			<form class="form-horizontal" action="/">
				<h2>Information</h2>
				<div class="form-group">
			    	<label class="control-label col-sm-2" for="name">Name:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" id="name" value="고세민" required="required">
			    	</div>
			  	</div>
				<div class="form-group">
			    	<label class="control-label col-sm-2" for="email">Email:</label>
			    	<div class="col-sm-10">
			      		<input type="email" class="form-control" id="email" value="gsm@goodee.co.kr" required="required">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="phone">Phone Cell:</label>
			    	<div class="col-sm-10">
			      		<input type="tel" class="form-control" id="phone" value="010-1234-5678">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="pwd">Password:</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" id="pwd" placeholder="신규 비밀번호를 입력하세요.">
			    	</div>
			  	</div>
			  	<div class="form-group txt-body">
				  	<h2>Interests</h2>
				  	<div class="row">
				  		<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>C</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>C++</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>C#</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>Java</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>WebService</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>DataBase</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>SQL</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>HTML</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>CSS</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box txt-active">
						        <h4>JavaScript</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>Python</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>Rube</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>Go</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>PHP</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>ASP</h4>
					        </div>
						</div>
						<div class="col-xs-6 col-sm-4 col-md-3 cursor-pointer">
							<div class="txt-box">
						        <h4>JSP</h4>
					        </div>
						</div>
					</div>
				</div>
			  	<div class="form-group button-body">
			      	<button type="submit" class="btn btn-success btn-block font-default">수정</button>
				</div>
			</form>
		  
	    </div>
	    
	  </div>
	</div>
	<br>
	<footer class="container-fluid text-center">
	  <p>Copyright ⓒ GooDee Academy. All rights reserved.</p>
	</footer>
	
	<!-- Modal -->
	<div id="modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Profile Image Edit</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<div class="form-group text-center">
	        		<img id="preview" src="img/man.png" alt="your image" class="img-circle cursor-pointer" height="65" width="65"/>
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary btn-block font-default" data-dismiss="modal">적용</button>
	      </div>
	    </div>
	
	  </div>
	</div>
</body>
</html>
